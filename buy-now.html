<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Ice Cream Shop - Order Now</title><style>body{background-color:#f4f4f4;margin:0;padding:0;font-family:Arial,sans-serif}.background{width:100%;height:100vh;background-image:url(oig3.dd8256a1.png);background-position:50%;background-repeat:no-repeat;background-size:cover;overflow:hidden}.container{max-width:800px;background-color:#fff;border-radius:10px;margin:20px auto;padding:20px;position:relative;top:40px;box-shadow:0 0 10px rgba(0,0,0,.1)}h1{text-align:center;color:#333}form{margin-top:20px}label{margin-bottom:5px;font-weight:700;display:block}input[type=text],input[type=number],select{width:100%;border:1px solid #ccc;border-radius:5px;margin-bottom:10px;padding:8px}input[type=submit]{width:100%;color:#fff;cursor:pointer;background-color:#4caf50;border:none;border-radius:5px;padding:10px}.logo svg{width:199px;height:50px;z-index:5;margin-left:0;position:relative;top:40px;left:16px}</style></head><body class="background"> <div class="header"> <div> <a href="/team2-new-icecream/index.html" class="logo"> <svg> <use href="/team2-new-icecream/symbol-defs.39029a41.svg#icon-header"></use> </svg> </a> </div> </div> <div> <div class="container"> <h1>Order Ice Cream Now</h1> <form id="orderForm" action="#" method="post"> <div id="products"> <div class="product"> <label for="flavor1">Select Flavor:</label> <select name="flavor[]" class="flavor" onchange="calculateTotal()"> <option value="vanilla" data-price="3.50"> Vanilla - $3.50 </option> <option value="chocolate" data-price="4.00"> Chocolate - $4.00 </option> <option value="strawberry" data-price="4.00"> Strawberry - $4.00 </option> <option value="mint" data-price="4.50">Mint - $4.50</option> </select> <label for="quantity1">Quantity:</label> <input type="number" name="quantity[]" class="quantity" min="1" value="1" onchange="calculateTotal()"> </div> </div> <button type="button" onclick="addProduct()"> Add Another Product </button> <label for="name">Your Name:</label> <input type="text" name="name" id="name" required> <label for="email">Your Email:</label> <input type="email" name="email" id="email" required> <label for="total">Total:</label> <input type="text" name="total" id="total" readonly> <input type="submit" value="Place Order"> </form> </div> </div> <script>function calculateTotal(){for(var e=document.getElementsByClassName("product"),t=0,a=0;a<e.length;a++){var n=e[a].getElementsByClassName("flavor")[0],l=e[a].getElementsByClassName("quantity")[0];t+=parseFloat(n.options[n.selectedIndex].getAttribute("data-price"))*parseInt(l.value)}document.getElementById("total").value="$"+t.toFixed(2)}function addProduct(){var e=document.getElementById("products"),t=e.getElementsByClassName("product").length,a=document.createElement("div");a.className="product";var n=document.createElement("label");n.htmlFor="flavor"+(t+1),n.textContent="Select Flavor:",a.appendChild(n);var l=document.createElement("select");l.name="flavor[]",l.className="flavor",l.onchange=calculateTotal,l.innerHTML=document.querySelector("#flavor").innerHTML,a.appendChild(l);var o=document.createElement("label");o.htmlFor="quantity"+(t+1),o.textContent="Quantity:",a.appendChild(o);var c=document.createElement("input");c.type="number",c.name="quantity[]",c.className="quantity",c.min="1",c.value="1",c.onchange=calculateTotal,a.appendChild(c),e.appendChild(a)}</script> </body></html>
